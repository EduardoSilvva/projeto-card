<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto-Cartão</title>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <img src="imagens/map.png" class="map-img">
                    <div class="row">
                        <img src="imagens/chip.png" width="60px">
                        <img src="imagens/visa.png" width="80px">
                    </div>
                    <div class="row card-no">
                        <p>0000</p>
                        <p>1111</p>
                        <p>2222</p>
                        <p>3333</p>
                    </div>
                    <div class="row card-holder">
                        <p>titular do cartão</p>
                        <p>válido até</p>
                    </div>
                    <div class="row name">
                        <p>Barry Allen</p>
                        <p>04 / 28</p>
                    </div>
                </div>
                <div class="back">
                    <img src="imagens/map.png" class="map-img">
                    <div class="bar"></div>
                    <div class="row card-cvv">
                        <div>
                            <img src="imagens/pattern.png">
                        </div>
                        <p>357</p>
                    </div>
                    <div class="row card-text">
                        <p>é simplesmente um texto fictício da indústria tipográfica e de impressão.</p>
                    </div>
                    <div class="row signature">
                        <p>assinatura do cliente</p>
                        <img src="imagens/visa.png" width="80px">
                    </div>
                </div>



            </div>
        </div>
    </div>
    
</body>
</html>
